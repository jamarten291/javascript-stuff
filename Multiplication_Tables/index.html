<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Multiplication Tables</title>
</head>
<body>
    <header>
        <h1>Multiplication Tables</h1>
        <input type="number" name="num" id="num" placeholder="Table number" class="numTable" min="0" max="10"><br>
        <input type="button" value="Show table" id="submit" class="buttonSubmit" min="0" max="10">
    </header>
    <section>
        <p id="result" class="result"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
